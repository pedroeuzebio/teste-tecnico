<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css " rel="stylesheet">
  <title>Calculadora</title>
</head>
<body>

  <div class="campos-input">
    <p id="txt-inicio">Digite a quantidade de campos envolvidos na operação:</p>
    <input class="campo" id="qtde-campos">
    <button class="buttons" id="criar-campos" type="button">Confirmar</button>
    <p id="aviso"> </p>
    <!--aviso caso o numero de campos seja inválido-->
  </div>
  <div class="campos-output" id="campos"> </div>
  <div class="somar-sub">
    <button class="buttons" id="soma" type="button">Somar</button>
    <button class="buttons" id="subtração" type="button">Subtrair</button>
  </div>
  <div class="campo-resultado">
    <p>Resultado:</p>
    <input class="campo" type="text" id="result" disabled>
    <button class="buttons" id="limpar" type="button">Limpar</button>
  </div>
  <footer class="link-linkedin">
    <a href="https://www.linkedin.com/in/pedro-alves-94aa75150/" target="_blank">Linkedin</a>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>



</html>
